<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Посты</title>
</head>
<body>
    <h1>Все посты</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" width="200">
        {% endif %}
        <a href="{% url 'posts:post_detail' post.id %}">Читать далее</a>
        <hr>
    {% empty %}
        <p>Пока нет постов.</p>
    {% endfor %}
</body>
</html>
