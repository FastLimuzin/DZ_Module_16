<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Посты</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Все посты</h1>
    <a href="{% url 'posts:post_create' %}">Создать новый пост</a>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" width="200">
        {% endif %}
        <p>
            <a href="{% url 'posts:post_detail' post.id %}">Читать далее</a> |
            <a href="{% url 'posts:post_update' post.id %}">Редактировать</a> |
            <a href="{% url 'posts:post_delete' post.id %}">Удалить</a>
        </p>
        <hr>
    {% empty %}
        <p>Пока нет постов.</p>
    {% endfor %}
</body>
</html>
